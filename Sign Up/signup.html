<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../utilities.css">
    <link rel="stylesheet" href="../styles.css"/>
    <title>Deluxe Capital</title>
  </head>
<body>
  <section class="login">
    <div class="conntainer card">
        <div class="logo">
            <a href="../index.html"><img src="../Images/logo.png" alt="Logo Image" /></a>
        </div>
        <div>
            <h1>Sign-Up</h1>
            <h5>Sign Up To Become An Investor</h5>
        </div>
        <form>
            <div class="input-group">
                <label for="name"></label>
                <input type="text" id="fullname" placeholder="Enter Your Full Name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Enter Your Email Address" name="email" required>
            </div>
            <div class="input-group">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Enter Your Username" name="name" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Confirm Your Password" name="password" required>
            </div>
            <div class="input-group">
                <label for="text"></label>
                <input type="text" id="text" placeholder="Referra Code (Optional)" name="text">
            </div>
            <button class=" btn login-btn" type="submit">Sign-Up</button>
        </form>
        <div class="form-text">
            <p>By Signing Up, You Agree To Our <a href="../Privacy/privacy.html"> <span class="bd">Terms Of Service, Privacy And Anti-Spam</span></a> Polices</p>
            <p>Already Have An Account? <a href="../Login/login.html"> <span class="bd">Login</span></a></p>
        </div>
    </div>
    </section>
</body>
</html>
