<body>
  <section class="login">
    <div class="conntainer card">
        <div class="logo">
            <a href="../index.html"><img src="../Images/logo.png" alt="Logo Image" /></a>
        </div>
        <div>
            <h1>Login</h1>
            <h5>Welcome Back!</h5>

                <label for="username"></label>
                <input type="text" id="username" placeholder="Enter Your Email" name="username" required>

            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" placeholder="Enter Your Password" name="password" required>
            </div>
            <button class=" btn login-btn" type="submit">Login</button>
        </form>
        <div class="form-text">
            <p>Forgot Password</p>
            <a href="../Sign Up/signup.html"><p>Sign Up</p></a>
